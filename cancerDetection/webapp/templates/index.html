<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1><i class="fas fa-microscope"></i> Cancer Detection Using AI</h1>
            <p><i class="fas fa-image"></i> Upload a medical image to detect cancerous cells using a machine learning model.</p>
            <form action="/predict" method="post" enctype="multipart/form-data">
                <div class="upload-box">
                    <label for="file-upload" class="upload-label">
                        <i class="fas fa-cloud-upload-alt"></i> Drag & drop an image or click to upload
                    </label>
                    <input type="file" id="file-upload" name="file" required>
                </div>
                <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
